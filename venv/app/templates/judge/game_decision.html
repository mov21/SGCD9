{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <h2>Atentie la decizie!!!</h2>
    <div class="control-group">
        <div class="controls">
         <label><h3>Echipa castigatoare:</h3></label>
        <label>
            <select id="subject" name="winner" >
                <option value="goverment">Guvern - {{game.goverment.name}}</option>
                <option value="opposition">Opozitia - {{game.opposition.name}}</option>
            </select>
        </label>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
    
        <label>Motivare decizie:</label>
        <textarea name="decision_motivation" id="message" class="input-xlarge span5" rows="10"></textarea>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <label><h3>Punctaj guvern - {{game.goverment.name}}:</h3></label>
           
            <select class="col-sm-2" name="goverment1_id" >
                {% if game.goverment.debater1 %}
                <option value="{{ game.goverment.debater1.id }}">{{ game.goverment.debater1.name }}</option>
                {% endif %}
                {% if game.goverment.debater2 %}
                <option value="{{ game.goverment.debater2.id }}">{{ game.goverment.debater2.name }}</option>
                {% endif %}
                {% if game.goverment.debater2 %}
                <option value="{{ game.goverment.debater3.id }}">{{ game.goverment.debater3.name }}</option>
                {% endif %}
            </select>
            &nbsp&nbsp

            <input type="text" placeholder="Guvern 1" name="goverment1_points" required>

    </div>
