{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <h2>Update Debater</h2>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="name" name="name" class="input-xlarge"
            placeholder="Name" value="{{judge.name}}"
            required>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="email" name="email" class="input-xlarge"
            placeholder="Email" value="{{judge.email}}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="text" id="club" name="club" class="input-xlarge"
            placeholder="Club" value="{{judge.club}}"
            required>
        </div>
    </div>

     <div class="control-group">
        <div class="controls">
          <input type="text" id="club" name="category" class="input-xlarge"
            placeholder="Categorie" value="{{ judge.category }}" required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="text" id="clubs_restriction" name="clubs_restriction" class="input-xlarge"
            placeholder="Restrictii cluburi " value="{{ judge.clubs_restriction }}" >
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="text" id="teams_restriction" name="teams_restriction" class="input-xlarge"
            placeholder="Restrictii echipe " value="{{ judge.teams_restriction }}" >
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="text" id="debaters_restriction" name="debaters_restriction" class="input-xlarge"
            placeholder="Restrictii debaterii " value="{{ judge.debaters_restriction }}" >
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Update</button>
          <a href="{{ url_for('tabmaster.judges') }}">Back to list</a>
        </div>
    </div>
  </form>
{% endblock %}
