{% extends "layout.html" %}
{% block body %}

<h2>Sali</h2>

    <table class="table table-hover">

      <tr>
        <th>#
        <th>Name
        <th>Area
      {%- for room in rooms %}
      <tr class={{ "success"}}>
        <td><a>{{ room.id }}</a>
        <td >{{ room.name }}
        <td >{{	room.area }}
        <td >
            <p>
            <!--class="btn btn-primary"--> 
              <a href="{{ url_for('room.update_room', id=room.id) }}"  class="btn btn-primary btn-small" >Update</a> 
            </p>
        <td>
            <p>
              <a href="{{ url_for('room.delete_room', id=room.id) }}" onClick = "return confirm('Are you sure?')" class="btn btn-danger btn-small">Delete</a>
            </p>
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('room.create_room') }}" class="btn btn-large btn-primary">New Sala</a>
    </p>

{% endblock %}
