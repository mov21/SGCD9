{% extends "layout.html" %}
{% block body %}

<h2>Debatari</h2>

    <table class="table table-hover">

      <tr>
        <th>#
        <th>Name
        <th>Email
        <th>Team
        <th>Club
        <th>
        <th>
      {%- for debater in debaters %}
      <tr class={{ "success"}}>
        <td><a>{{ debater.id }}</a>
        <td >{{ debater.name }}
        <td >{{	debater.email }}
        <td >{{	debater.team }}
        <td >{{	debater.club }}
        <td >
            <p>
            <!--class="btn btn-primary"--> 
              <a href="{{ url_for('tabmaster.update_debater', id=debater.id) }}"  class="btn btn-primary btn-small" >Update</a> 
            </p>
        <td>
            <p>
              <a href="{{ url_for('tabmaster.delete_debater', id=debater.id) }}" onClick = "return confirm('Are you sure?')" class="btn btn-danger btn-small">Delete</a>
            </p>
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('tabmaster.create_debater') }}" class="btn btn-large btn-primary">New Debater</a>
    </p>

{% endblock %}
