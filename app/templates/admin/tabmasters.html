{% extends "layout.html" %}
{% block body %}

<h1> M-am logat ca admin </h1>

<div id="main">
    <table class="table table-hover">
        <tr>
            <th>#
            <th>Name
            <th>Email
            <th>
            <th>
        {%- for tabmaster in tabmasters %}
        <tr class={{ "success" }}>
            <td style={{ "text-decoration:none"}}>{{ tabmaster.id }}
            <td style={{ "text-decoration:none"}}>{{ tabmaster.name }}
            <td style={{ "text-decoration:none"}}>{{ tabmaster.email }}
            <td>
                <p>
                    <a href="{{ url_for('admin.update_tabmaster', id=tabmaster.id) }}" class="btn btn-primary btn-small">Update</a> 
                </p>
            <td>
                <p>
                    <a href="{{ url_for('admin.delete_tabmaster', id=tabmaster.id) }}" onClick = "return confirm('Are you sure?')" class="btn btn-danger btn-small">Delete</a>
                </p>


        {% endfor %}
    </table>  
        <p>
            <a href="{{ url_for('admin.create_tabmaster') }}" class="btn btn-large btn-primary">New</a>

        </p>







</div>


{% endblock %}
