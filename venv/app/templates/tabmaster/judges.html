{% extends "layout.html" %}
{% block body %}

<h2>Arbitri</h2>

    <table class="table table-hover">

      <tr>
        <th>#
        <th>Name
        <th>Email
        <th>Club
      {%- for judge in judges %}
      <tr class={{ "success"}}>
        <td><a>{{ judge.id }}</a>
        <td >{{ judge.name }}
        <td >{{	judge.email }}
        <td >{{	judge.club }}
        <td>
          <p>
            <a href="{{ url_for('tabmaster.update_judge', id=judge.id) }}" class="btn btn-primary btn-small">Update</a> 
          </p>
        <td>
          <p>
            <a href="{{ url_for('tabmaster.delete_judge', id=judge.id) }}" class="btn btn-danger btn-small">Delete </a>
          </p>
      {%- endfor %}
    </table>
     <p>
      <a href="{{ url_for('tabmaster.create_judge') }}" class="btn btn-large btn-primary">New Judge</a>
    </p>
{% endblock %}
